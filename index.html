<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Page Title</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='css/main.css'>
</head>
<body>

    <div class="container">
        <!-- start header -->
        <header>
            <h1>tic tac toe game</h1>
        </header>
        <!-- end header -->

        <div class="content">
            <div class="start-page">
                <div class="start-page-item">
                    <span class="title">Select player one's mark</span>
                    <span class="note">(note : x will play first)</span>
                    <div class="btns">
                        <button id="x" class="choose btn"> X </button>
                        <button id="o" class="choose choose2 btn">  O </button>
                    </div>
                </div>
    
                <div class="start-page-item">
                    <span class="title">Select players number</span>
                    <div class="btns">
                        <button id="playerX" class="choose btn">1 Player</button>
                        <button id="playerO" class="choose choose2 btn">2 Player</button>
                    </div>
                </div>
                <button class="btn start-btn">start game</button>
            </div>

            <div id="playPage">
               <span class="turn-player">turn of x player</span>
                <div id="board">
                    <div class="cell"></div>
                    <div class="cell"></div>
                    <div class="cell"></div>
                    <div class="cell"></div>
                    <div class="cell"></div>
                    <div class="cell"></div>
                    <div class="cell"></div>
                    <div class="cell"></div>
                    <div class="cell"></div>
                </div>
            </div>
        </div>


        <footer>
        </footer>

    </div>
    
    <script src='js/main.js'></script>
</body>
</html>
